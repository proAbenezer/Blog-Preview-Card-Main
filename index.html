<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="card image"
          class="card__image--img"
        />
      </div>
      <div class="card__CA">
        <button class="card__CA--button">Learning</button>
        <p class="card__CA--subtitle">Published 21 Dec 2023</p>
      </div>
      <div class="card__text">
        <h1 class="card__text--title">HTML & CSS foundations</h1>
        <p class="card__text--subtitle">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__profile">
        <img
          src="./assets/images/image-avatar.webp"
          alt="profile image"
          class="card__profile--img"
        />
        <p class="card__profile--name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
